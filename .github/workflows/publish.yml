# Purpose: Manual publish workflow triggered from GitHub UI
# Scope: Full publish workflow including tests, publish, and PR creation
# Overview: Provides a manual trigger for publishing thai-lint to PyPI and Docker Hub.
#     Runs the publish script which handles version bumping, testing, linting, publishing,
#     and creating a PR for the changes.

name: Publish

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: patch
      skip_checks:
        description: 'Skip tests and linting'
        required: false
        type: boolean
        default: false

permissions:
  contents: write   # For pushing branch
  pull-requests: write  # For creating PR

jobs:
  publish:
    name: Publish to PyPI and Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install gh CLI
        run: |
          # gh is pre-installed on GitHub Actions runners
          gh --version

      - name: Install dependencies
        run: poetry install --with dev

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create .env file for publishing
        run: |
          echo "PYPI_API_TOKEN=${{ secrets.PYPI_API_TOKEN }}" >> .env
          echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env
          echo "DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}" >> .env

      - name: Calculate next version
        id: version
        run: |
          CURRENT_VERSION=$(grep '^version = ' pyproject.toml | cut -d'"' -f2)
          echo "Current version: $CURRENT_VERSION"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "${{ inputs.bump_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Run publish script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_INPUT: ${{ steps.version.outputs.new_version }}
        run: |
          # Make script executable
          chmod +x ./scripts/publish.sh

          # Run with or without skip-checks flag
          if [ "${{ inputs.skip_checks }}" = "true" ]; then
            ./scripts/publish.sh --skip-checks
          else
            ./scripts/publish.sh
          fi

      - name: Clean up .env
        if: always()
        run: rm -f .env
