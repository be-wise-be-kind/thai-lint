# Purpose: Manual publish workflow triggered from GitHub UI
# Scope: Full publish workflow including tests, publish, and PR creation
# Overview: Provides a manual trigger for publishing thai-lint to PyPI and Docker Hub.
#     Runs the publish script which handles version bumping, testing, linting, publishing,
#     and creating a PR for the changes.

name: Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 51.0.0)'
        required: true
        type: string
      skip_checks:
        description: 'Skip tests and linting'
        required: false
        type: boolean
        default: false

permissions:
  contents: write   # For pushing branch
  pull-requests: write  # For creating PR

jobs:
  publish:
    name: Publish to PyPI and Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Install gh CLI
        run: |
          # gh is pre-installed on GitHub Actions runners
          gh --version

      - name: Install dependencies
        run: poetry install --with dev

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create .env file for publishing
        run: |
          echo "PYPI_API_TOKEN=${{ secrets.PYPI_API_TOKEN }}" >> .env
          echo "DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}" >> .env
          echo "DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}" >> .env

      - name: Run publish script
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION_INPUT: ${{ inputs.version }}
        run: |
          # Make script executable
          chmod +x ./scripts/publish.sh

          # Run with or without skip-checks flag
          if [ "${{ inputs.skip_checks }}" = "true" ]; then
            ./scripts/publish.sh --skip-checks
          else
            ./scripts/publish.sh
          fi

      - name: Clean up .env
        if: always()
        run: rm -f .env
